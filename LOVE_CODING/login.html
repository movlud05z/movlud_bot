<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Arxa fon */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #b3e5ff, #e0f4ff);
            animation: bgMove 6s ease-in-out infinite alternate;
        }

        @keyframes bgMove {
            0% {
                filter: brightness(100%);
            }

            100% {
                filter: brightness(115%);
            }
        }

        /* Login box */
        .login-box {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Sol çərçivə */
        .logo-box {
            width: 130px;
            height: 130px;
            border: 4px solid #4da6ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
        }

        .logo-box span {
            font-size: 22px;
            font-weight: bold;
            color: #1a75ff;
            letter-spacing: 2px;
        }

        /* Form */
        .form-box {
            display: flex;
            flex-direction: column;
        }

        .form-box label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-box input {
            width: 220px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid #cce6ff;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .form-box input:focus {
            border-color: #4da6ff;
            box-shadow: 0 0 8px rgba(77, 166, 255, 0.5);
        }

        /* Login button – işıqlı */
        .form-box button {
            margin-top: 18px;
            padding: 11px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #66b3ff, #1a8cff);
            color: white;
            font-size: 15px;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow:
                0 0 8px rgba(77, 166, 255, 0.6),
                0 0 16px rgba(77, 166, 255, 0.4),
                0 0 24px rgba(77, 166, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-box button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 12px rgba(77, 166, 255, 0.8),
                0 0 24px rgba(77, 166, 255, 0.6),
                0 0 40px rgba(77, 166, 255, 0.5);
        }
    </style>
</head>

<body>

    <div class="login-box">
        <!-- Sol tərəf -->
        <div class="logo-box">
            <span>MOVLUD</span>
        </div>

        <!-- Username -->
        <div class="form-box">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username daxil et">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();

            if (username === "") {
                alert("Zəhmət olmasa username daxil et");
                return;
            }

            // Username yadda saxlanır
            localStorage.setItem("username", username);

            // Chat səhifəsinə keçid
            window.location.href = "chat.html";
        }
    </script>

</body>

</html>
